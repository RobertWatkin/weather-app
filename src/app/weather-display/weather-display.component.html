<div *ngIf="weatherData; else noData" class="weather-container p-4 rounded-md shadow-md bg-white">
    <div class="temperature text-4xl font-bold">
        {{ weatherData ? (convertKelvinToCelsius(weatherData.main.temp) | number : '1.0-0') : '' }}Â°C
    </div>

    <div class="description text-gray-700">
        {{ weatherData.weather[0].description }}
    </div>
    <div class="details text-sm text-gray-500">
        Humidity: {{ weatherData.main.humidity }}% | Wind Speed: {{ weatherData.wind.speed }} km/h
    </div>
    <div *ngIf="weatherData.weather[0].icon" class="icon">
        <img [src]="'http://openweathermap.org/img/w/' + weatherData.weather[0].icon + '.png'" alt="Weather icon" />
    </div>
</div>

<ng-template #noData>
    <div class="no-data text-gray-500">
        No weather data available.
    </div>
</ng-template>
